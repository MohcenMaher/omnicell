model:
  model:
    hidden_dim: 800
    latent_dim: 20
  name: vae_scgen
  training:
    alpha: 0.01
    batsize: 256
    dropout_rate: 0.75
    epochs: 100
    learning_rate: 0.1
task:
  data:
    apply_log1p: true
    apply_norm: true
    cell_key: cell_type
    control: control
    path: /orcd/archive/abugoot/001/Projects/opitcho/sandbox/omnicell/kang.h5ad
    pert_key: condition_key
  dataloader:
    batch_size: 128
    shuffle: true
  datasplit:
    evals:
      evaluation_targets:
      - - CD4T
        - perturbed
    training:
      holdout_cells:
      - CD4T
  name: kang_ho_CD4T
train_args:
  loglevel: DEBUG
  model_config: configs/models/vae_scgen.yaml
  slurm_id: 1
  task_config: configs/tasks/kang/kang_ho_CD4T.yaml
  test_mode: false
